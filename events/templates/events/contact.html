{% extends 'base_scroll.html' %} {% block content %}
<style>
  @import url('https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700');
  .login {
    font-family: 'Josefin Sans', sans-serif;
    background: #404040;
    padding: 100px 100px;
    height: 100%;
    width: 100%;
    padding-left: 50px;
    padding-right: 50px;
  }

  h1 {
    font-weight: 600;
    font-family: 'Josefin Sans', sans-serif;
    text-transform: uppercase;
    text-align: center;
    color: #444;
  }

  .inner-form {

    background: #FFF;
    padding: 80px;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.4);
    height: 100%;
    width: 100%;
  }

  label {
    font-weight: 400;
    font-size: 15px;
  }

  .form-control {
    background-color: #FFF;
    box-shadow: none;
    border-radius: 0;
    color: #565656;
    font-size: 14px;
    padding: 30px 10px;
    margin-bottom: 30px;
    border: 1px solid #999898;
  }

  .btn {
    background: #e31d4c;
    border: none;
    border-radius: 0;
    color: #FFF;
    font-size: 16px;
    font-weight: 600;
    padding: 15px 30px;
    text-transform: uppercase;
  }
</style>

<body>
  <br/>
  <div class="login">
    <div class="container">
      <div class="col-lg-6 col-lg-offset-3">
        <div class="inner-form">
          <form role="form">
            <div class="row">
              <div class="login-text text-center">
                <h1>Contact Us</h1>
                <p></p>
              </div>
              <br/><br/>
              <div class="col-lg-12">
                <label>Email</label>
                <div class="form-group">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
              </div>
              <div class="col-lg-12">
                <label>Password</label>
                <div class="form-group">
                  <input type="text" name="text" id="text" class="form-control" placeholder="">
                </div>
              </div>
              <div class="col-lg-12">
                <button type="submit" class="btn btn-default">
            							<span>LOGIN</span>
            						</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock content %}
