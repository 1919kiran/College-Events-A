{% extends 'base.html' %}

{% block content %}
<div class="container" style="min-height:100%;">
  <br><br><br>
  <h1>Welcome, {{request.user.first_name}}!</h1>
  <br>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="{{request.user}}" readonly>
    </div>
  </div><br>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="{{request.user.email}}" readonly>
    </div>
  </div><br>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="{{request.user.phone_num}}" readonly>
    </div>
  </div><br>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Event Participating</label>
    <div class="col-sm-10">
      {% for event in list %}
        <ul class="list-group">
          <li class="list-group-item">{{event}}</li>
        </ul>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}

<form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
  </div>
</form>
